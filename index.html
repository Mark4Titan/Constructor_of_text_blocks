			<div class="in">

				<div class="canvass">

					<input
						id="filetag"
						type="file"
						accept=".jpg, .jpeg,"
						class="inP"
						value="Картинка"
					/>
					<img class="picture" src="../newm.jpg" alt="" />
				</div>
				<div class="input" id="inputTitle">
					<input
						id="title"
						type="text"
						value="Заголовок"
						pattern="^[А-Яа-яЁё\s]{0,20}"
						title="Заголовок"
						required
					/>
					<input id="url" type="text" src="URL" value="Ссылка" required />
					<input
						id="text"
						type="text"
						value="Текст"
						pattern="^[А-Яа-яЁё\s]{0,250}"
						required
					/>
					<button type="button" data-action="render">Создать</button>
				</div>
			</div>
		</div>

		<!--  -->
		<div id="boxes">
			<ul id="card" class="card"></ul>

			<div id="notReal" class="items hidden moreDownload">
				<div class="boxItems">
					<p class="more">Загрузить больше</p>
				</div>
			</div>
		</div>
